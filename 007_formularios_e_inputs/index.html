<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>Formulário</p>
    <p>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">
    </p>
    <p>
      <label for="dev">Você é um desenvolvedor?</label>
      <input type="checkbox" id="dev" name="dev">
    </p>
    <p>
      Qual seu gênero? <br>
      <label for="masculino">Masculino</label>
      <input type="radio" id="masculino" name="genero"><br>
      <label for="feminino">Feminino</label>
      <input type="radio" id="feminino" name="genero"><br>
      <label for="outro">Outro</label>
      <input type="radio" id="outro" name="genero">
    </p>
    <p>
      <label for="date">Data:</label>
      <input type="date" id="date" name="date">
    </p>
    <p>
      <label for="datetime">Data:</label>
      <input type="datetime-local" id="datetime" name="datetime">
    </p>
    <p>
      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario">
    </p>
    <p>
      <label for="cor">Qual sua cor preferida?</label>
      <input type="color" id="cor" name="cor">
    </p>
    <p>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
    </p>
    <p>
      <label for="foto">Sua foto:</label>
      <input type="file" id="foto" name="foto">
    </p>
    <p>
      <label for="number">Número:</label>
      <input type="number" id="number" name="number" placeholder="Digite um número">
    </p>
    <p>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">
    </p>
    <p>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </p>
  </form>
</body>
</html>
